<ion-content>
  <ion-label class="titulo">
    <h1 color="danger">{{ detallePersonaje.nombre }} {{ detallePersonaje.apellido }}</h1>
  </ion-label>

  <img 
    class="imagen" 
    [src]="detallePersonaje.imagen" 
    [alt]="detallePersonaje.nombre + ' ' + detallePersonaje.apellido"
  >

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="detalle">
        <ion-card class="poster">
          <img 
            [src]="detallePersonaje.imagen" 
            class="poster"
            [alt]="'Poster de ' + detallePersonaje.nombre + ' ' + detallePersonaje.apellido"
          >
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Armas:</ion-label>
          <img class="icono" alt="Bomba" src="../../assets/icon/bomba.png">
          <ion-note slot="end" color="primary">x10</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Descripción</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Este personaje se llama <strong>{{ detallePersonaje.nombre }} {{detallePersonaje.apellido }}</strong>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Estadísticas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <img slot="start" class="icono" alt="Salud" src="../../assets/icon/heart.png">
          <ion-label>Salud</ion-label>
          <ion-note slot="end" color="primary">6</ion-note>
        </ion-item>

        <ion-item>
          <img slot="start" class="icono" alt="Daño" src="../../assets/icon/espada.png">
          <ion-label>Daño</ion-label>
          <ion-note slot="end" color="primary">3.2</ion-note>
        </ion-item>

        <ion-item>
          <img slot="start" class="icono" alt="Velocidad" src="../../assets/icon/ejecutar.png">
          <ion-label>Velocidad</ion-label>
          <ion-note slot="end" color="primary">1.00</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #cargandoTpl>
  <ion-content class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando personaje...</p>
  </ion-content>
</ng-template>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
